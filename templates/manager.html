{% extends 'base.html' %}

{% block title %}
Manager Mode
{% endblock %}


{% block body %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Tourist club</h1>
        <p style="color: red">*Manager mode</p>
    </div>

<div class="web-form">
    <form method="POST">
        <div class="container row">

                      <div class="col-md-3 mb-3">
                        <label for="salary">Salary</label>
                        <select name='salary' class="custom-select d-block w-100" id="salary" required="">
                            <option selected value=" "></option>
                            <option>20000</option>
                            <option>19500</option>
                            <option>20500</option>
                            <option>20700</option>
                        </select>
                      </div>


                      <div class="col-md-3 mb-3">
                        <label for="name">Name</label>
                        <select name='name' class="custom-select d-block w-100" id="name" required="">
                          <option selected value=" "></option>
                          <option>Ostin</option>
                          <option>Saint</option>
                          <option>Shoa</option>
                          <option>Chun</option>
                          <option>Daniel</option>
                        </select>
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="age">Age</label>
                        <select name='age' class="custom-select d-block w-100" id="age" required="">
                          <option selected value=" "></option>
                          <option>46</option>
                          <option>45</option>
                          <option>41</option>
                          <option>31</option>
                          <option>45</option>
                        </select>
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="year">Year of start</label>
                        <select name='year' class="custom-select d-block w-100" id="year" required="">
                          <option selected value=" "></option>
                            <option>2001</option>
                            <option>2006</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2019</option>
                        </select>
                      </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Apply</button>

        </div>
    </form>
</div>
<p> </p>
<div class="container table-responsive">
    <table class="table table-striped table-sm">
        <thead>
                <tr>
                  <th>Manager name</th>
                  <th>Manager age</th>
                  <th>Year of start</th>
                    <th>Salary</th>
                </tr>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{ row.manager_name }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.year_of_start }}</td>
            <td>{{ row.salary }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
